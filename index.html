  <style type="text/css">
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background-color: #333;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #2799ff;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: row;
      height: 100vh;
      font-family: Century Gothic;
      background-color: #202629;
      margin: 0;
    }

    .wrapper {
      text-align: center;
    }

    h1 {
      color: white;
    }

    .countdown {
      display: flex;
    }

    .countdown .day,
    .countdown .hour,
    .countdown .min,
    .countdown .sec {
      color: #2799ff;
      padding: 1vw 3vw;
      text-align: center;
    }

    .countdown .day .num,
    .countdown .hour .num,
    .countdown .min .num,
    .countdown .sec .num {
      display: block;
      font-size: 8vw;
      line-height: 1em;
    }

    .countdown .day .word,
    .countdown .hour .word,
    .countdown .min .word,
    .countdown .sec .word {
      display: block;
      font-size: 2vw;
      color: #8a99ab;
    }
  </style>

  <!-- TITLE -->
  <title>CountdownJS</title>
</head>

<body>
  <div class="wrapper">
    <h1>countdownJS</h1>

    <div class="countdown" data-date="12-4-2019" data-time="09:00">
      <div class="day"><span class="num"></span><span class="word"></span></div>
      <div class="hour"><span class="num"></span><span class="word"></span></div>
      <div class="min"><span class="num"></span><span class="word"></span></div>
      <div class="sec"><span class="num"></span><span class="word"></span></div>
    </div>
  </div>

  <script type="text/javascript" src="./countdown.js"></script>
  <script type="text/javascript" src="./init.js"></script>
</body>

</html>
